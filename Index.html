<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AzerType 2</title>
        <!-- Inclusion du fichier css pour le style du jeu -->
        <link rel="stylesheet" href="style/style.css">

        <!-- Inclusion des scripts nécessaires pour faire fonctionner le jeu -->
        <!-- Attention, l'ordre des fichiers js est important.  -->
        <script src="scripts/config.js" defer></script>
        <script src="scripts/popup.js" defer></script>
        <script src="scripts/functions.js" defer></script>
        <script src="scripts/calcul.js" defer></script>
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <h1>AzerType <span>2</span></h1>
            <h2>L'application pour écrire plus vite les mots</h2>
            <h3>On peut aussi s'entraîner au calcul mental!</h3>
        </header>
        <!-- MAIN -->
        <main>
            <p>2) Cliquez sur "C'est parti!" pour commencer</p>
            <div class="zoneProposition">
                Azerty
            </div>
            <div class="zoneSaisie">
                <input type="text" id="inputEcriture" name="inputEcriture" placeholder="Écrivez ici!">
                <button id="startBtn">C'est parti!</button>
            </div>
            <div class="zoneScore">
                Votre score : <span>0</span>
            </div>
            <div class="zonePartage">
                <button>Partager</button>
            </div>    
        </main>
        <!-- FOOTER -->
        <footer>
            @Copyright : Openclassrooms. 
        </footer>
        <!-- Popup de partage -->
        <div class="popupBackground">
            <div class="popup">
                <div>Votre score</div>
                <div id = "scoreCard">
                    <img src = "images/calcul_1.png">
                    <div id = "description">
                        <div>0</div>
                        <p>Visiblement t'as pas inventé l'eau chaude...</p>
                    </div>
                </div>              
                <div>Partagez-le!</div>
                <form novalidate>
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom">
                    <label for="email">Avec qui voulez-vous partager votre score ?</label>
                    <input type="email" id="email" name="email" placeholder="nom@domaine.com">
                    <button id="btnEnvoyerMail">Envoyer</button>
                </form>
            </div>
        </div>
    </body>
</html>
